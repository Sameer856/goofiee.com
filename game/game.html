<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Goofiee for kids</title>
    
    <!-- Disable auto-rotation and lock orientation -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.png">
    <link rel="shortcut icon" href="../favicon.png">
    <link rel="apple-touch-icon" href="../favicon.png">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden; background: #000;">
    <canvas id="unity-canvas" width=1366 height=768 tabindex="-1" style="width: 100vw; height: 100vh; background: #FFFFFF; display: block;"></canvas>
    <script src="Build/V3.loader.js"></script>
    <script>
      // Lock screen orientation to landscape
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
          console.log('Orientation lock failed:', error);
        });
      }
      
      // Request fullscreen on user interaction
      function requestFullscreen() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
      }
      
      // Auto-enter fullscreen on first click/touch
      let fullscreenRequested = false;
      function handleFirstInteraction() {
        if (!fullscreenRequested) {
          fullscreenRequested = true;
          requestFullscreen();
          // Remove event listeners after first interaction
          document.removeEventListener('click', handleFirstInteraction);
          document.removeEventListener('touchstart', handleFirstInteraction);
        }
      }
      
      // Add event listeners for fullscreen
      document.addEventListener('click', handleFirstInteraction);
      document.addEventListener('touchstart', handleFirstInteraction);
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.position = "fixed";
        canvas.style.top = "0";
        canvas.style.left = "0";

        document.body.style.textAlign = "left";
        document.body.style.overflow = "hidden";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/V3.data",
        frameworkUrl: "Build/V3.framework.js",
        codeUrl: "Build/V3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RoboVision",
        productName: "Goofiee",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
