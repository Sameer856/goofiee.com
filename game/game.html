<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Goofiee for kids</title>

    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.png">
    <link rel="shortcut icon" href="../favicon.png">
    <link rel="apple-touch-icon" href="../favicon.png">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden; background: #000;">
    <!-- Loading Screen -->
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000;">
      <div style="text-align: center; color: white; font-family: Arial, sans-serif;">
        <img src="marmalady-loading-cat.gif" alt="Loading..." style="width: 200px; height: auto; display: block; margin: 0 auto;">
        <p style="margin-top: 20px; font-size: 16px; opacity: 0.8;">Please wait while we prepare your adventure...</p>
      </div>
    </div>
    
    <canvas id="unity-canvas" width=1366 height=720 tabindex="-1" style="width: 1366px; height: 720px; background: #FFFFFF"></canvas>
    <script src="Build/gg.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";

      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/gg.data",
        frameworkUrl: "Build/gg.framework.js",
        codeUrl: "Build/gg.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RoboVision",
        productName: "Goofiee",
        productVersion: "3.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        // Hide loading screen when Unity instance is created
        document.getElementById('loading-screen').style.display = 'none';
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
