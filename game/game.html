<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Goofiee for kids</title>
    
    <!-- Disable auto-rotation and lock orientation -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.png">
    <link rel="shortcut icon" href="../favicon.png">
    <link rel="apple-touch-icon" href="../favicon.png">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden; background: #000;">
    <!-- Loading Screen -->
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000;">
      <div style="text-align: center; color: white; font-family: Arial, sans-serif;">
        <img src="marmalady-loading-cat.gif" alt="Loading..." style="width: 200px; height: auto; display: block; margin: 0 auto;">
        <p style="margin-top: 20px; font-size: 16px; opacity: 0.8;">Please wait while we prepare your adventure...</p>
      </div>
    </div>
    
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1" style="width: 100vw; height: 100vh; background: #FFFFFF; display: block;"></canvas>
    <script src="Build/V3.loader.js"></script>
    <script>
      // Function to hide loading screen
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }
      
      // Lock screen orientation to landscape
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
          console.log('Orientation lock failed:', error);
        });
      }
      
      // Request fullscreen on user interaction
      function requestFullscreen() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
      }
      
      // Auto-enter fullscreen on first click/touch
      let fullscreenRequested = false;
      function handleFirstInteraction() {
        if (!fullscreenRequested) {
          fullscreenRequested = true;
          requestFullscreen();
          // Remove event listeners after first interaction
          document.removeEventListener('click', handleFirstInteraction);
          document.removeEventListener('touchstart', handleFirstInteraction);
        }
      }
      
      // Add event listeners for fullscreen
      document.addEventListener('click', handleFirstInteraction);
      document.addEventListener('touchstart', handleFirstInteraction);
      
      // Check if device is mobile
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const canvas = document.querySelector("#unity-canvas");
      
      if (isMobile) {
        // Mobile device: use Unity's default behavior
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        // Use Unity's default mobile canvas settings
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      } else {
        // Desktop: maintain our optimizations
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.objectFit = "contain";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/V3.data",
        frameworkUrl: "Build/V3.framework.js",
        codeUrl: "Build/V3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RoboVision",
        productName: "Goofiee",
        productVersion: "1.0",
        // Use default settings for mobile, optimized settings for desktop
        devicePixelRatio: isMobile ? undefined : window.devicePixelRatio || 1,
        // Match WebGL canvas size to DOM size for better performance
        matchWebGLToCanvasSize: true,
      }).then((unityInstance) => {
        // Handle Unity instance creation
        console.log('Unity game loaded successfully');
        
        // Hide loading screen when game is ready
        hideLoadingScreen();
        
        // Add fullscreen button functionality if needed
        if (unityInstance.SetFullscreen) {
          // You can add fullscreen toggle here if needed
        }
      }).catch((message) => {
        console.error('Unity loading failed:', message);
        // Hide loading screen even if there's an error
        hideLoadingScreen();
        alert('Failed to load the game. Please refresh the page.');
      });
    </script>
  </body>
</html>
