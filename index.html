<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goofiee - Coming Soon</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="favicon.png" alt="Goofiee Logo" class="logo" />
    <h1>Something Awesome is Coming now</h1>
    <p>We're building a world of playful STEM learning.<br />Stay tuned for Goofiee!</p>
    <div class="button-container">
      <a href="mailto:hello@goofiee.com" class="email-button">Contact Us</a>
      <a href="game/game.html" class="play-button">Play Now(Glimpse)</a>
    </div>
  </div>
  
  <!-- Torch effect overlay -->
  <div id="torch-overlay"></div>
  
  <script>
    // Torch effect functionality
    const torchOverlay = document.getElementById('torch-overlay');
    let isTorchEnabled = true;

    // Update torch position based on mouse movement
    function updateTorchPosition(e) {
      if (!isTorchEnabled) return;
      
      const x = e.clientX;
      const y = e.clientY;
      
      torchOverlay.style.setProperty('--mouse-x', x + 'px');
      torchOverlay.style.setProperty('--mouse-y', y + 'px');
    }

    // Add mouse move listener
    document.addEventListener('mousemove', updateTorchPosition);

    // Toggle torch effect with 'T' key
    document.addEventListener('keydown', function(e) {
      if (e.key.toLowerCase() === 't') {
        isTorchEnabled = !isTorchEnabled;
        torchOverlay.style.display = isTorchEnabled ? 'block' : 'none';
      }
    });

    // Initialize torch position at center
    torchOverlay.style.setProperty('--mouse-x', '50%');
    torchOverlay.style.setProperty('--mouse-y', '50%');
  </script>
</body>
</html>
